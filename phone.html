<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/css/phone.css">
  <script src="https://kit.fontawesome.com/fa98044e1d.js" crossorigin="anonymous"></script>

  <title>03-Amazon-Assignment-Phone</title>
</head>
<body>
  <div class="cart">
    <label class="sprite-hamburger" for=""></label>
    <label class="sprite-logo"></label>
    <label class="sprite-cart" for=""></label>
  </div>
  <div class="navbar">
    <form action="">
      <input placeholder="" type="text">
    </form>
  </div>
  <div class="deliver">
    <label class="sprite-location"></label>
    <label class="" for="">Deliver to Israel</label>
  </div>
  <div class="prime">
    <img src="/img/main/main-left-small-1.jpg" alt="">
    <div class="flex-column">
      <p class="up">Excel Formulas & Functions For Dummies (For Dummies...</p>
      <p class="down">$<label>25.49</label></p>
    </div>
  </div>
  <div class="text-up">
    <label for="">Sponsored</label>
  </div>
  <div class="text">
    <div class="text-down">
      <label class="author" for="">Nathan Clark</label>
      <label class="title-up" for="">JavaScript: Programming Basics for Absolute</label>
      <label class="title-down" for="">Beginners (Step-By-Step JavaScript)</label>
      <div class="rating-stars"></div>
      <label class="book" for="">Book 1 of 3: Step-By-Step JavaScript</label>
    </div>
  </div>
  <div class="big-image">
    <img src="/img/main/main-left-big.jpg" alt="">
  </div>
  <div class="phone-buttons">
    <button class="left">
      <p class="left-1">Kindle</p>
      <p class="left-2"><span class="bold-1">$0.00</span> <span class="yellow">kindle</span>unlimited</p>
      <p class="left-3">or <span class="bold-2">$2.99</span> to buy</p>
    </button>
    <button class="right">
      <p class="right-1">Paperback</p>
      <p class="right-2">$17.58</p>
    </button>
  </div>
  <div class="shop">
    <label for="">Shop all formats</label>
  </div>
</body>
</html>
